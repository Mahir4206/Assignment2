<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center">Here is all the phones you wanna see</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 w-50 mx-auto">
                <input id="input-field" type="email" class="form-control" placeholder="search your phone">
                <button id="btn-placement" class="btn btn-primary mt-1">search</button>
            </div>
        </section>
        <!-- get search result -->
        <section>
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="btn-show" class="text-center d-none">
                <button id="btn-show-all" type="button" class="btn btn-primary">show more</button>
            </div>
        </section>
        <!-- warning option -->
        <section>
            <h3 id="warning-field" class="text-warning text-center d-none">Please enter a valid input</h3>
        </section>
        <!-- loader -->
        <section>
            <div id="loader" style="height: 700px;"
                class="d-none d-flex text-secondary justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- Modal -->
        <section>
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="phoneDetailModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="phone-hunter.js"></script>
</body>

</html>
